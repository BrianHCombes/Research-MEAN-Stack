<body ng-app="app" ng-controller="AppCtrl as app" style="text-align:center;">
  <div ng-repeat="thing1 in app.things1, thing2 in app.things2">{{ thing1 }} other {{thing2}}</div>
  <div ng-repeat="thing2 in app.things2">{{ thing2 }}</div>
   <p> </p>
    
    
<script>

var app = angular.module("app", []);

app.controller("AppCtrl", function() {
  this.things1 = ["one", "two", "three"];
  this.things2 = ["4", "5", "6"];
  
})

</script>
