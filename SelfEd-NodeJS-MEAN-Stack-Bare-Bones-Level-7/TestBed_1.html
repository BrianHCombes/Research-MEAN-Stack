<body ng-app="app" ng-controller="AppCtrl as app" style="text-align:center;">
  <div ng-repeat-start="thing in app.things">1st listing{{ thing }}</div>
  <div ng-repeat="">2nd listing{{ thing }}</div>
   <div ng-repeat-end="">3rd listing{{ thing }}</div>
   <p> </p>
    
    
<script>

var app = angular.module("app", []);

app.controller("AppCtrl", function() {
  this.things = ["one", "two", "three"];
})

</script>
